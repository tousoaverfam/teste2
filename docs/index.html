<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restus</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Metropolis&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Secção 1 -->
  <header class="hero">
    <h1 class="title">Restus</h1>
    <button onclick="scrollToSection('conteudo')" class="scroll-btn">Gastar restos</button>
  </header>

  <!-- Secção 2 -->
  <section id="conteudo" class="conteudo">
    <h2>Aqui vai acontecer a magia...</h2>
    <div class="button-row">
      <button onclick="scrollToSection('sec3')" class="big-btn">Alimentos</button>
      <button onclick="scrollToSection('sec4')" class="big-btn">Refeições</button>
    </div>
  </section>

  <!-- Secção 3 -->
  <section id="sec3" class="sec3">
    <h2>Adiciona alimentos</h2>
    <div class="input-area">
      <button onclick="addItem()" class="add-btn">+</button>
      <input type="text" id="alimentoInput" placeholder="Escreve um alimento" />
    </div>
    <div id="alimentosContainer" class="alimentos-container"></div>
  </section>

  <!-- Secção 4 -->
  <section id="sec4" class="conteudo">
    <h2>Explora combinações e receitas</h2>
    <p>Em breve poderás descobrir receitas criativas com os alimentos que adicionaste!</p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
