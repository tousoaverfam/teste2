<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restus</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <h1 class="title">Restus</h1>
    <button onclick="scrollToSection()" class="scroll-btn">Gastar restos</button>
  </header;>

  <section id="conteudo" class="conteudo">
    <h2>Aqui vai acontecer a magia...</h2>
    <p>Esta secção será preenchida mais tarde com funcionalidades do teu projeto.</p>
  </section>

  <section class="conteudo claro">
    <h2>Adiciona alimentos</h2>
    <div class="input-area">
      <button onclick="addItem()" class="add-btn">+</button>
      <input type="text" id="alimentoInput" placeholder="Escreve um alimento" />
    </div>
    <div id="alimentosContainer" class="alimentos-container"></div>
  </section>

  <section class="conteudo">
    <h2>Explora combinações e receitas</h2>
    <p>Esta área será dedicada a sugestões com base nos alimentos que adicionaste.</p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
